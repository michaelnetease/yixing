#\u914D\u7F6E\u4E86\u63A7\u5236\u53F0\u548C\u6587\u672C\u8BB0\u5F55\u4E24\u79CD\u65B9\u5F0F 
log4j.rootLogger=INFO, A1,A2 ,A3
log4j.appender.A1=org.apache.log4j.FileAppender 
#log4j.appender.A1.File=${catalina.base}/logs/mvno_crm_all.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mms.SSS} %c %n[%p] %n%m%n  

log4j.appender.A2=org.apache.log4j.ConsoleAppender 
log4j.appender.A2.layout=org.apache.log4j.PatternLayout 
log4j.appender.A2.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mms.SSS} %c %n[%p] %n%m%n  
 
log4j.appender.A3 =org.apache.log4j.DailyRollingFileAppender 
#log4j.appender.A3.File=${catalina.base}/logs/mvno_crm_log.log
log4j.appender.A3.DatePattern='.'yyyy-MM-dd
log4j.appender.A3.layout=org.apache.log4j.PatternLayout 
log4j.appender.A3.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mms.SSS} %c %n[%p] %n%m%n  

log4j.logger.com.ai=DEBUG
log4j.logger.org.jasig.cas=DEBUG